<div class="table-wrapper">
  <p-table styleClass="tile-table" [value]="rowData" [resizableColumns]="true" [scrollable]="true" scrollHeight="100%">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columnData" >
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr>
            <td *ngFor="let col of columnData">
                    {{row[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
